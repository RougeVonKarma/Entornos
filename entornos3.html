<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        .float-left {
            float: left;
            width: 50%;
        }

        .float-right {
            float: right;
            width: 50%;
        }
        .image-frame {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block; 
        }

        .image-frame img {
            display: block; 
            margin: 0 auto; 
        }
        .center-title {
            text-align: center;
            margin-top: 50px; 
        }
        footer {
            clear: both;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    header>
        <h1>GAME4SALE</h1>
    </header>
    <div class="container">
        <h2>Juegos a la venta</h2>
        <table>
            <thead>
                <tr>
                    <th>ROL</th>
                    <th>FPS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Baldurs Gate</td>
                    <td>Call of Duty</td>
                </tr>
                <tr>
                    <td>Diablo IV</td>
                    <td>Battlefield 1</td>
                </tr>
            </tbody>
        </table>

        <h2>Otros juegos</h2>
        <ul>
            <li>Bannerlord</li>
            <li>Jedi Survivor</li>
            <li>GTA V</li>
        </ul>
    </div>

    <div class="container">
        <div class="float-left">
            <p></p>
        </div>
        <div class="float-right">
        </div>
    </div>
    <div class="container">
        <div class="image-frame">
            <img src="IMAGNES PAGINA/Baldur's_Gate_III_Logo.png" alt="Imagen 1" width="300" height="200">
            <p>Descuento en Diablo IV</p>
        </div>
        <div class="image-frame">
            <img src="IMAGNES PAGINA/Diablo_Logo.png" alt="Imagen 2" width="300" height="200">
            <p>Descuento en Baldur's Gate III</p>
        </div>
    </div>

    <footer>

    </footer>

</html>
